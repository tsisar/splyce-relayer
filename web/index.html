<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VAA Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Modal for transaction list -->
<div class="modal fade" id="txModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">VAA Transactions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="txModalBody"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main content -->
<div class="container my-4">
    <h1 class="mb-4">Latest VAAs</h1>

    <!-- VAA Table -->
    <table class="table table-striped table-bordered table-hover" id="vaa-table">
        <thead>
        <tr>
            <th>Chain</th>
            <th>Emitter</th>
            <th>Sequence</th>
            <th>Created</th>
            <th>Status</th>
            <th>Transactions</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="vaa-tbody">
        <!-- Filled via script.js -->
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="d-flex justify-content-end align-items-center gap-2 mt-3">
        <span id="page-indicator" class="me-2 text-muted">Page 1</span>
        <button id="prev-page" class="btn btn-outline-secondary btn-sm">⬅️ Prev</button>
        <button id="next-page" class="btn btn-outline-secondary btn-sm">Next ➡️</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
