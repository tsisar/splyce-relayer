<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Wormhole Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5" style="max-width: 50%;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Test Wormhole Transfer</h1>
        <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
    </div>

    <div id="walletAddress" class="mb-4"></div>

    <form id="transferForm" class="text-center">
        <div class="mb-3">
            <label class="form-label">Amount (USDC)</label>
            <input
                    type="number"
                    step="0.1"
                    class="form-control mx-auto"
                    style="max-width: 300px;"
                    id="amount"
                    placeholder="0.1"
                    value="0.1"
                    required
            />
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<!-- Loading overlay -->
<div id="loading-overlay" class="d-none">
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<script src="test-transfer.js"></script>
</body>
</html>
